<template>
    <div class="container">
        <div>
            {rounder.name}
        </div>
        <div class="shift-container">
            <template for:each={rounder.SubmitedWorkShifts} for:item="SubmitedWorkShift">
                <c-submitedworkshift
                    key={rounder.roundercode}
                    submitedworkshift={SubmitedWorkShift}>
                </c-submitedworkshift>
            </template>
        </div>
        <div class="demands-container">
            <template for:each={rounder.Demands} for:item=Demand>
                <c-demand
                    key={Demand.shiftcode__c}
                    demand={Demand}>
                </c-demand>
            </template>
        </div>
    </div>
</template>
