<template>
        <lightning-card title="3点一致候補取引先責任者" icon-name="custom:custom63">
            <div class="slds-m-around_medium">
                <template if:true={contacts.data}>
                    <template if:true={isContactExist}>
                    <div class="slds-scrollable contacttable">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th scope="col"></th>
                                    <th scope="col">名前</th>
                                    <th scope="col">電話番号</th>
                                    <th scope="col">自宅電話番号</th>
                                    <th scope="col">携帯電話番号</th>
                                    <th scope="col">メールアドレス</th>
                                </tr>
                                </thead>
                            <tbody>
                                <template for:each={contacts.data} for:item="contact">
                                    <tr class="slds-hint-parent" key={contact.Id}>
                                        <td><input type="radio" name="contactsalesforceid" value={contact.Id} onchange={handleChange}/></td>
                                        <td>{contact.Name}</td>
                                        <td>{contact.Phone}</td>
                                        <td>{contact.HomePhone}</td>
                                        <td>{contact.MobilePhone}</td>
                                        <td>{contact.Email}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                        
                    </div>
                    <p class="slds-m-bottom_small">
                        <lightning-button label="ケースと関連させる" onclick={handleLinkContact}></lightning-button>
                    </p>
                    </template>
                </template>
                <template if:true={contacts.error}>
                    <p>エラーが発生しました。</p>
                </template>
            </div>
        </lightning-card>
</template>
